<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Digital Clock</title>
</head>

<body>

    <div class="clock_container" id="clock-container">
        <div id="hour"></div>
        <div id="minuter"></div>

        <span id="minuter1"></span>
        <span id="seconds2"></span>
        <span id="millisecond2"></span>
        <span id="pm-am"></span>
    </div>


    <script src="main.js"></script>
</body>
